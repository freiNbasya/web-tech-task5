<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta Title="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="unreadBooks">Unread Books</button>
        <button id="favBooks">Favorite Books</button>
        <p>Total Books: <span id="totalBooks">0</span></p>
    </div>
    <div id="bookshelf"></div>
    <div>
        <label>Title:</label>
        <input type="text" id="Title" placeholder="Enter book Title">
    </div>
    <div>
        <label>Author:</label>
        <input type="text" id="Author" placeholder="Enter author">
    </div>
    <div>
        <label>Number of Pages:</label>
        <input type="number" id="Pages" placeholder="Enter number of pages">
    </div>
    <button id="addBook" onclick="addBook()">Add New Book</button>

    <script src="scripts/scripts.js"></script>
</body>
</html>
